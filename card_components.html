<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Cards</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-4">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <img class="card-img-top" src="images/card1.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Card Title 1</h5>
          <p class="card-text">Short description for card 1.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <img class="card-img-top" src="images/card2.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Card Title 2</h5>
          <p class="card-text">Short description for card 2.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <img class="card-img-top" src="images/card3.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Card Title 3</h5>
          <p class="card-text">Short description for card 3.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
